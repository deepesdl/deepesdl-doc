site_name: DeepESDL Documentation (in development)
repo_url: https://github.com/deepesdl/deepesdl-doc
copyright: Copyright Â© 2025 by the DeepESDL Team

#theme: readthedocs  # alternative: mkdocs

theme:
  name: material
  logo: img/logo/cube_small.png
  favicon: img/logo/cube_small.png
  icon:
    repo: fontawesome/brands/github
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  features:
    - navigation.top
    - navigation.indexes
    - toc.permalink
    - toc.follow
    - navigation.prune
    - navigation.footer
    - navigation.tabs
    # - navigation.tabs.sticky
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # font:
  #  text: Nunito
  custom_dir: docs/html

extra_css:
  - css/custom.css

plugins:
  - search
  - mkdocs-jupyter:
      execute: false
      include_requirejs: true
  - mkapi

markdown_extensions:
  - toc:
      permalink: "#"
      baselevel: 1
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

not_in_nav: index.md

nav:
  - index.md
