site_name: DeepESDL
# repo_url: https://github.com/deepesdl/deepesdl-doc
copyright: Copyright Â© 2025 by the DeepESDL Team

theme:
  name: material
  logo: img/logo/cube_small.png
  favicon: img/logo/cube_small.png
  icon:
    repo: fontawesome/brands/github
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  features:
    - navigation.top
    - navigation.indexes
    - toc.permalink
    - toc.follow
    - navigation.prune
    #- navigation.footer
    - navigation.tabs
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs.sticky
  palette:
    scheme: default
    primary: white #blue grey
    accent: deep orange
  #font:
  #  text: Nunito
  custom_dir: docs/overrides

extra:
  generator: true #false
  social:
    - icon: octicons/mail-16
      link: mailto:esdl-support@brockmann-consult.de
      name: esdl-support@brockmann-consult.de
    - icon: fontawesome/brands/github
      link: https://github.com/deepesdl/deepesdl-doc
  footer_links:
    - text: "Imprint"
      href: "/imprint/"

extra_css:
  - overrides/css/custom.css

plugins:
  # - search
  - mkdocs-jupyter:
      execute: false
      include_requirejs: true
  - mkapi

markdown_extensions:
  - toc:
      permalink: "#"
      baselevel: 1
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

not_in_nav: index.md

nav:
  - index.md
  - Data:
      - data/index.md
  - Services:
      - services/index.md
  - EarthCODE:
      - earthcode/index.md
  - Science Cases:
      - Land-Biosphere-Society: science_cases/land_biosphere.md
      - Drought Effects: science_cases/drought_effects.md
      - Ocean Carbon Cycle: science_cases/ocean.md
      - Polar Science: science_cases/polar_science.md
  - Become a User:
