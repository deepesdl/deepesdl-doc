theme:
  name: material
  logo: img/logo/cube_small.png
  favicon: img/logo/cube_small.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.top
    - navigation.indexes
    - toc.permalink
    - toc.follow
    - navigation.prune

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue grey
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocs-jupyter:
      execute: false
      include_requirejs: true
  - mkapi

markdown_extensions:
  - toc:
      permalink: "#"
      baselevel: 2
  - attr_list
  - md_in_html

extra_css:
  - css/custom.css
