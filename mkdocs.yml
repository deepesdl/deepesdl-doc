  - Design:
      - Context: design/context.md
      - Architecture: design/architecture.md
      - Hub: design/hub.md
      - Services and Tools: design/services-and-tools.md

theme:
  name: material
  #logo:
  #favicon:
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.top
    - navigation.indexes
    - toc.permalink
    - toc.follow
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue grey
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkapi

markdown_extensions:
  - toc:
      permalink: "#"
      baselevel: 2
  - attr_list
