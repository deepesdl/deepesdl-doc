<!-- Copyright and theme information -->
<div class="md-copyright">
    {% if config.copyright %}
    <div class="md-copyright__highlight">
        {{ config.copyright }}
        {% for link in config.extra.footer_links %}
        &nbsp;&nbsp;&nbsp;<a href="{{ link.href }}" target="_blank" rel="noopener">{{ link.text }}</a>
        {% endfor %}
    </div>
    {% endif %}
</div>
